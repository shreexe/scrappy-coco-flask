<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="//code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.js"
    ></script>
    <style>
      .data {
        width: 100%;
        border-collapse: collapse;
      }
      .data th,
      .data td {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
      }
      .data th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Excel Data</h1>
    <div>{% for table in tables %} {{ table|safe }} {% endfor %}</div>
  </body>
</html>
