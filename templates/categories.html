<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link
      href="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.0.8/b-3.0.2/b-html5-3.0.2/sb-1.7.1/sp-2.3.1/datatables.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />

    <script src="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.0.8/b-3.0.2/b-html5-3.0.2/sb-1.7.1/sp-2.3.1/datatables.min.js"></script>
    <style>
      .product-table {
        width: 80%;
        margin: 20px auto;
        padding: 7px;
        background-color: #c5c4ca;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div
      class="text-center justify-center font-bold text-xl"
      style="margin-top: 7px"
    >
      <h1>Categories</h1>
    </div>
    <div class="flex flex-col items-center justify-center">
      <table id="productTable" class="display product-table">
        <thead>
          <tr>
            <th>Product Link</th>
          </tr>
        </thead>
        <tbody>
          {% for link in productLinks %}
          <tr>
            <td><a href="{{ link }}" target="_blank" class="underline">{{ link }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div>
        <a
          href="/"
          type="button"
          class="text-white bg-black hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-wrap px-10"
          style="margin-bottom: 30px; padding-bottom: 10px; padding-top: 10px"
          >Back to home</a
        >
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#productTable").DataTable({
          pageLength: 10,
        });
      });
    </script>
  </body>
</html>
